<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=dd2ba560-07ee-40da-992a-9a673558cb15&lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <main>
        <form action="" class="form">
            <!-- <input class="form__input" type="text" id="name" placeholder="ФИО" required> -->
            <input class="form__input" type="text" id="name" placeholder="ФИО">
            <!-- <input class="form__input" type="tel" id="phone" placeholder="Телефон" required> -->
            <input class="form__input" type="text" id="phone" placeholder="Телефон">
            <!-- <input class="form__input" type="email" id="email" placeholder="Email"> -->
            <input class="form__input" type="text" id="email" placeholder="Email">
            <div id="map" class="form__map"></div>
            <!-- <textarea class="form__input" name="comment" id="comment" class="form__comment" maxlength='500' placeholder="Комментарий к заказу (макс. 500 символов)" cols="20" rows="10"></textarea> -->
            <textarea class="form__input" name="comment" id="comment" class="form__comment" placeholder="Комментарий к заказу (макс. 500 символов)" cols="20" rows="10"></textarea>
            <button class="form__button" type="submit">Отправить</button>
            <p class="form__message"></p>
        </form>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
